<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theraphosa</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="./favicon-128x128.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./site.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- load compilers -->
    <script src="./theraphosa.bc.runtime.js"></script>
    <script src="./theraphosa.bc.js"></script>
    <script src="./libwabt.js"></script>
  </head>
  <body>
    <header class="container">
      <h1 class="title">Theraphosa</h1>
    </header>

    <article class="container content">
      <div class="row">
        <div class="col">
          <textarea class="form-control" rows="20" id="code" style="font-family: monospace"></textarea>
          <button class="btn btn-primary" id="submit">Compile & Run</button>
          <button class="btn btn-danger" id="reset">Reset</button>
          <button class="btn btn-warning" id="lists-ex">Lists Library</button>
          <button class="btn btn-warning" id="fact-ex">Factorial</button>
          <button class="btn btn-warning" id="mutrec-ex">Mutural Recursion</button>
        </div>
        <div class="col compiled-wat">
          <pre id="compiled-wat" style="display: none"></pre>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <pre id="output" class="alert" style="display: none"></pre>
        </div>
      </div>
    </article>

    <script src="./driver.js"></script>
  </body>
</html>
